plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
}

apply from: rootProject.file("buildscripts/android-defaults.gradle")

dependencies {
    api project(':features:search:api')
    implementation project(':core')
    implementation project(':common:shared')
    implementation project(':common:platform')
    implementation project(':common:ui')
    implementation project(':common:localization')
    implementation project(':image-provider')

    implementation project(':features:media:api')
    implementation project(':features:bubble:api')
    implementation project(':features:main:api')
    implementation project(':features:detail:api')

    implementation lib_core.hilt
    kapt lib_core.hilt_processor

    implementation lib_x.fragments
    implementation lib_x.recycler
    implementation lib_x.material
    implementation lib_x.constraint_layout

    implementation lib_ui.scroll_helper
}