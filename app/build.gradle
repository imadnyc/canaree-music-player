plugins {
    id 'dev.olog.msc.application'
    id 'kotlin-android-extensions'
    id 'kotlin-kapt'
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
    id 'dev.olog.msc.hilt'
    id 'dev.olog.msc.secrets'
}

android {

    defaultConfig {
        applicationId "dev.olog.msc"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            applicationIdSuffix ".debug"
        }
    }

}


dependencies {
    implementation project(':core')
    implementation project(':data')
    implementation project(':image-provider')
    // common
    implementation project(':common:shared')
    implementation project(':common:platform')
    implementation project(':common:ui')

    // features
    implementation project(':features:main:impl')
    implementation project(':features:splash:impl')
    implementation project(':features:library:impl')
    implementation project(':features:search:impl')
    implementation project(':features:queue:impl')
    implementation project(':features:player:impl')
    implementation project(':features:detail:impl')
    implementation project(':features:playlist:impl')
    implementation project(':features:settings:impl')
    implementation project(':features:about:impl')
    implementation project(':features:media:impl')
    implementation project(':features:bubble:impl')
    implementation project(':features:equalizer:impl')
    implementation project(':features:shortcuts:impl')
    implementation project(':features:lyrics-offline:impl')
    implementation project(':features:edit:impl')
    implementation project(':features:widget:impl')

    // google architecture components
    implementation(libs.androidx.lifecycle.runtime)
    implementation(libs.androidx.lifecycle.java8)
    implementation(libs.androidx.lifecycle.viewmodel)
    implementation(libs.androidx.lifecycle.process)

    implementation(libs.androidx.core)
    implementation(libs.androidx.appcompat)
    implementation(libs.androidx.browser)
    implementation(libs.androidx.preference)

    implementation(libs.ui.blurKit)
    implementation(libs.ui.scrollHelper)

    implementation(libs.utils.aes)

    // debug
//    debugImplementation lib_debug.leak_canary_debug

    // firebase
    implementation(libs.firebase.core)
    implementation(libs.firebase.crashlytics)
}