plugins {
    id("dev.msc.library")
    id("dev.msc.hilt")
    id("kotlin-kapt")
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

android {

    defaultConfig {
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [
                        "room.schemaLocation"  : "$projectDir/schemas".toString(),
                        "room.incremental"     : "true",
                        "room.expandProjection": "true"
                ]
            }
        }

        buildConfigField 'String', "LAST_FM_KEY", localProperties.last_fm_key
        buildConfigField 'String', "LAST_FM_SECRET", localProperties.last_fm_secret
    }

    sourceSets {
        androidTest.assets.srcDirs += files("$projectDir/schemas".toString())
    }
}

dependencies {
    implementation project(':core')
    implementation project(':shared')
    implementation project(':prefs-keys')

    implementation libs.androidx.core
    implementation libs.androidx.preference
    implementation libs.androidx.lifecycle.extensions

    implementation libs.utils.fuzzywuzzy
    implementation libs.data.gson
    implementation libs.data.retrofit.core
    implementation libs.data.retrofit.gson
    implementation libs.data.okhttp.core
    implementation libs.data.okhttp.interceptor

    implementation libs.data.sqlcontentresolver
    implementation libs.data.room.core
    implementation libs.data.room.ktx
    kapt libs.data.room.processor

}
