// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply from: rootProject.file("buildscripts/config.gradle")
apply from: rootProject.file("buildscripts/dependencies.gradle")

buildscript {

    ext {
        google_services = '4.3.3'
        crashlytics = '2.2.1'
    }


    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        apply from: rootProject.file("buildscripts/dependencies.gradle")

        classpath 'com.android.tools.build:gradle:7.0.4'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin"
        classpath "com.google.gms:google-services:$google_services"
        classpath "com.google.firebase:firebase-crashlytics-gradle:$crashlytics"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$dagger"
        classpath "com.squareup.sqldelight:gradle-plugin:$sql_delight"
    }


}

task clean(type: Delete) {
    delete rootProject.buildDir
}
