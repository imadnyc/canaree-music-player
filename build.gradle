apply from: rootProject.file("buildscripts/dependencies.gradle")
apply from: rootProject.file("buildscripts/config.gradle")

buildscript { 

    ext {
        kotlin_version = '1.4.10'
        google_services = '4.3.4'
        crashlytics = '2.4.1'
        firebase_perf_plugin = '1.3.4'
    }


    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        apply from: rootProject.file("buildscripts/dependencies.gradle")

        classpath 'com.android.tools.build:gradle:4.1.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.gms:google-services:$google_services"
        classpath "com.google.firebase:firebase-crashlytics-gradle:$crashlytics"
        classpath "com.google.firebase:perf-plugin:$firebase_perf_plugin"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$dagger_hilt"
    }


    
    
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
//        maven { url "https://dl.bintray.com/drummer-aidan/maven/" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}