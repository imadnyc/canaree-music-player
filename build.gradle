apply from: rootProject.file("dependencies.gradle")
apply from: rootProject.file("buildscripts/config.gradle")

buildscript { 

    ext {
        kotlin_version = '1.6.21'
        google_services = '4.3.10'
        crashlytics = '2.8.1'
    }

    repositories {
        gradlePluginPortal()
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.0-alpha08'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.gms:google-services:$google_services"
        classpath "com.google.firebase:firebase-crashlytics-gradle:$crashlytics"
        classpath 'com.google.dagger:hilt-android-gradle-plugin:2.41'
    }
    
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
