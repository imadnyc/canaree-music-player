// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply from: rootProject.file("buildscripts/config.gradle")
apply from: rootProject.file("buildscripts/dependencies.gradle")

buildscript {

    ext {
        kotlin_version = '1.4.0'
        google_services = '4.3.3'
        crashlytics = '2.2.1'
        firebase_perf_plugin = '1.3.1'
    }


    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.gms:google-services:$google_services"
        classpath "com.google.firebase:firebase-crashlytics-gradle:$crashlytics"
        classpath "com.google.firebase:perf-plugin:$firebase_perf_plugin"
    }


}

task clean(type: Delete) {
    delete rootProject.buildDir
}
